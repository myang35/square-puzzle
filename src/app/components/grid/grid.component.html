<div class="grid">
  <ng-container *ngFor="let row of grid.grid">
      <ng-container *ngFor="let block of row">
        <div class="grid-slot">
          <app-block *ngIf="block !== grid.BLANK_VALUE" [value]="block">{{ block }}</app-block>
        </div>
      </ng-container>
  </ng-container>
</div>
